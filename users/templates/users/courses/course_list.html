{% extends "base.html" %}

{% block title %}My courses{% endblock %}

{% block body %}
    <h1>My courses</h1>

    <div>
        {% for course in courses %}
          
                <h3>{{ course.title }}</h3>
                <p><a href="{% url "student_course_detail_view" course.id %}">
                Access contents</a></p>
           
        {% empty %}
            <p>
                You are not enrolled in any courses yet.
                <a href="{% url "course_list_view" %}">Browse courses</a> 
                to enroll in a course. 
            </p>
        {% endfor %}
    </div>
{% endblock %}
